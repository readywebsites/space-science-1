						<form id="contactForm" class="row">

							<input type="email" name="email" id="email" value="Email address" onblur="this.value=!this.value?'Email address':this.value;" onfocus="this.select()" onclick="this.value='';">
							<input type="text" name="subject" id="subject" value="Subject" onblur="this.value=!this.value?'Subject':this.value;" onfocus="this.select()" onclick="this.value='';">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script>
      $(document).ready(function() {
        $('#contactForm').on('submit', function(e) {
			e.preventDefault();
          
          var name = $('#name').val();
          var email = $('#email').val();
          var subject = $('#subject').val();
          var message = $('#message').val();
  
          $.ajax({
            url: 'https://script.google.com/macros/s/AKfycbw5F8A35g2MIpt9FqBpotOY7MHgtB-oF0slqdjlSrTEaUlbB3s4bZO1UqR7x54mL2w/exec', // Replace with your Google Apps Script URL
            method: 'POST',
            data: {
              name: name,
              email: email,
              subject: subject,
              message: message
            },
            success: function(response) {
              toastr.success('Form submitted successfully!');
              setTimeout(function() {
                window.location.href = 'http://127.0.0.1:5502/contact.html';
              }, 3000);
            },
            error: function() {
              toastr.error('There was an error submitting the form. Please try again.');
            }
          });
        });
      });
  
      toastr.options = {
    "closeButton": true,
    "debug": false,
    "newestOnTop": false,
    "progressBar": false,
    "positionClass": "toast-top-full-width",
    "preventDuplicates": false,
    "onclick": null,
    "showDuration": "300",
    "hideDuration": "1000",
    "timeOut": "5000",
    "extendedTimeOut": "1000",
